_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: DSMB2BAdvTeam
  description: Bot chooses mentors for a daily meeting.
  background_color: "#da3a79"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: AdvTeam
    always_online: true
  slash_commands:
    - command: /start
      url: https://3311-212-46-18-105.ngrok.io/slack/start
      description: You are start choice members
      usage_hint: start
      should_escape: false
oauth_config:
  redirect_urls:
    - https://3311-212-46-18-105.ngrok.io/slack/auth
  scopes:
    user:
      - im:history
      - groups:history
    bot:
      - commands
      - groups:history
      - im:history
      - mpim:history
      - chat:write
      - chat:write.public
      - app_mentions:read
      - channels:read
      - channels:history
settings:
  event_subscriptions:
    request_url: https://3311-212-46-18-105.ngrok.io/slack/events
    user_events:
      - message.groups
      - message.im
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://3311-212-46-18-105.ngrok.io/slack/message_action
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
