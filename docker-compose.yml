version: "3.3"
services:
  db:
    container_name: 'redis-db'
    image: redis:latest
    restart: unless-stopped
    env_file:
      - .env.production
  app:
    container_name: 'slack_bot'
    build:
      context: ./
      dockerfile: Dockerfile
    links:
      - db
    ports:
      - "3000:3000"

